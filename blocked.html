<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="blocked.css">
  <title>Unsafe Site Warning</title>
</head>
<body>
  <div class="container">
    <h1 class="header-title">Warning. Potential phishing threat detected.</h1>

    <div class="status-wrapper">
      <div id="statusCircle" class="danger">Blocked</div>
    </div>

    <div class="center scan-label">URL blocked:</div>
    <div id="blocked-url" class="center" style="font-weight:700; margin-top:2px;">...</div>

    <div class="info-panel" style="margin-top:14px;">
      <div class="label">Why it's blocked</div>
      <ul id="blocked-reasons" class="value" style="margin:0; padding-left:16px;"></ul>
    </div>

    <div class="info-panel">
      <div class="label">Domain</div>
      <div id="domain-name" class="value">â€”</div>
    </div>

    <div class="buttons" style="display:flex; flex-direction:column; gap:10px; margin-top:14px;">
      <button class="leave-btn" id="leave-btn">Leave This Site</button>
      <button class="continue-btn" id="continue-btn">Continue Anyway (Not Recommended)</button>
      <button class="whitelist-btn" id="whitelist-btn">Don't Warn Me Again for This Site</button>
    </div>

    <div class="tips-box" style="margin-top:14px;">
      Tip: Avoid clicking on unknown links or downloading suspicious files.
    </div>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
